<ion-modal-view>
  <!-- <ion-header-bar>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeLogin()">Close</button>
    </div>
  </ion-header-bar> -->
  <ion-content>
    <div class="text-center" style="margin-top: 50px;">
      <img class="text-center" src="img/icon.png" alt="" style="height: 50px;" />
      <h4>JapaFood - Login</h4>
    </div>
    <form ng-submit="doLogin()">
      <div class="list list-inset">
        <label class="item item-input">
          <!-- <span class="input-label">E-Mail</span> -->
          <input placeholder="E-Mail" type="email" ng-model="loginData.username">
        </label>
        <label class="item item-input">
          <!-- <span class="input-label">Senha</span> -->
          <input placeholder="Senha" type="password" ng-model="loginData.password">
        </label>
        <label class="item">
          <button class="button button-block button-assertive" type="submit">Entrar</button>
        </label>
      </div>
    </form>
  </ion-content>
</ion-modal-view>
